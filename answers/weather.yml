get:
  summary: "Get weather data"
  description: "Retrieve weather data for a specific station and date range."
  parameters:
    - name: "station_id"
      in: "query"
      description: "Station identifier"
      required: true
      type: "string"
    - name: "start_date"
      in: "query"
      description: "Start date for the data range (YYYY-MM-DD)"
      required: false
      type: "string"
    - name: "end_date"
      in: "query"
      description: "End date for the data range (YYYY-MM-DD)"
      required: false
      type: "string"
    - name: "page"
      in: "query"
      description: "Page identifier"
      required: false
      type: "integer"
    - name: "per_page"
      in: "query"
      description: "Station identifier"
      required: false
      type: "integer"    
  responses:
    200:
      description: "A list of weather data entries"
      schema:
        type: "object"
        properties:
          data:
            type: "array"
            items:
              $ref: "#/definitions/WeatherData"
          total:
            type: "integer"
            example: 1
          pages:
            type: "integer"
            example: 1
          page:
            type: "integer"
            example: 1
definitions:
  WeatherData:
    type: "object"
    properties:
      station_id:
        type: "string"
        example: "USC00110072"
      record_date:
        type: "string"
        example: "1985-01-01"
      max_temp:
        type: "integer"
        example: 100
      min_temp:
        type: "integer"
        example: 50
      precipitation:
        type: "integer"
        example: 5
